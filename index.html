<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savejie 18+ Apmaksa</title>

  <!-- TonConnect UI -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui/dist/tonconnect-ui.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      position: relative;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding-top: 4em;
      height: 100vh;
      overflow: hidden;
    }
    .header-icon, #ton-connect {
      position: absolute;
      top: 1em;
      font-size: 1.6em;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }
    .support-icon { left: 1em; }
    #ton-connect { left: 3.5em; }

    .logo {
      width: 280px;
      max-width: 80%;
      margin: 0 auto 1.5em;
      display: block;
    }
    h1 { font-size: 2em; margin: 0.5em 0; }
    p.subtitle { margin: 1em 0; font-size: 1.2em; }
    .payment-btn {
      display: block;
      width: 90%;
      max-width: 360px;
      margin: 1em auto;
      padding: 1em;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #00bfa5;
      color: #000;
      cursor: pointer;
      text-align: left;
    }
  </style>

  <script>
    // Iniciē TonConnect
    let connector;
    function initConnector() {
      connector = new TonConnectUI({
        manifestUrl: "https://xpogsx.github.io/miniapp/tonconnect-manifest.json",
        buttonRootId: "ton-connect"
      });
      if (connector.renderButton) connector.renderButton();
    }

    // Sūtīt maksājumu
    async function sendPayment(amount) {
      if (!connector) return alert("Seifs nav pieslēgts — lūdzu uzgaidi brīdi.");
      try {
        const wallet = await connector.connect();
        const tx = {
          validUntil: Math.floor(Date.now()/1000) + 600,
          messages: [{
            address: "EQDz6GJiWRiCfY2w6d0wv54YcCeCbCnRcC8NU9tsY9pC_8X1",
            amount: (amount * 1e9).toString()
          }]
        };
        const result = await wallet.sendTransaction(tx);
        Telegram.WebApp.sendData(JSON.stringify({ type: "ton_payment", amount, txid: result.boc }));
        alert("✅ Maksājums veiksmīgi nosūtīts!");
      } catch (err) {
        console.error('Maksājuma kļūda:', err);
        alert("❌ Maksājuma laikā radās kļūda: " + (err.message||err));
      }
    }

    // Piesaistīt pogas notikumus
    document.addEventListener('DOMContentLoaded', () => {
      initConnector();
      document.getElementById('btn-3ton').addEventListener('click', () => sendPayment(3));
      document.getElementById('btn-20ton').addEventListener('click', () => sendPayment(20));
    });
  </script>
</head>
<body>
  <!-- Atbalsts -->
  <a href="https://t.me/Palidziba_Savejiem_18_pluss" class="header-icon support-icon" title="Atbalsts">@</a>
  <!-- Pieslēgt seifu -->
  <div id="ton-connect"></div>

  <!-- Logo un virsraksts -->
  <img src="logo.jpg" alt="Savejie 18+ Logo" class="logo" />
  <h1>Apmaksa par abonementu</h1>
  <p class="subtitle">Izvēlies abonementu:</p>

  <!-- Abonementu pogas -->
  <button id="btn-3ton" class="payment-btn">⚡️ 3 TON ⚡️ – 24 stundu abonements</button>
  <button id="btn-20ton" class="payment-btn">⚡️ 20 TON ⚡️ – 30 dienu abonements</button>
</body>
</html>
