<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savejie 18+ Apmaksa</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      max-width: 80%;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 2rem;
    }
    .payment-button {
      background-color: #00d6af;
      color: black;
      padding: 15px;
      margin: 10px auto;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      width: 80%;
      cursor: pointer;
    }
    .payment-button:hover {
      background-color: #00c0a0;
    }
    #ton-connect-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div>
    <div id="ton-connect-button"></div>
    <img src="logo.jpg" alt="Savejiem 18+ logo" class="logo" />
  </div>

  <h1>Apmaksa par abonementu</h1>
  <h2>Izvēlies abonementu:</h2>

  <button id="pay24h" class="payment-button">⚡ 3 TON ⚡ — 24 stundu abonements</button>
  <button id="pay30d" class="payment-button">⚡ 20 TON ⚡ — 30 dienu abonements</button>

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
