
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savejie 18+ Apmaksa</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      padding: 2em;
      background-color: #111;
      color: white;
    }
    img.logo {
      width: 300px;
      max-width: 90%;
      margin-bottom: 1.5em;
    }
    button {
      padding: 1em 2em;
      margin: 1em;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #00bfa5;
      color: white;
      cursor: pointer;
    }
    h1 {
      color: #00bfa5;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Savejie 18+ Logo" class="logo" />
  <h1>Apmaksa par abonementu</h1>
  <div id="ton-connect"></div>
  <p>Izvēlies abonementu:</p>
  <button onclick="sendPayment(3)">3 TON – 24h</button>
  <button onclick="sendPayment(20)">20 TON – 30d</button>

  <script>
    const connector = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://185.53.131.58/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    async function sendPayment(amount) {
      const connectedWallet = await connector.connectedWallet;
      if (!connectedWallet) return alert("Lūdzu, vispirms pieslēdz maku!");

      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 600,
        messages: [
          {
            address: "EQDz6GJiWRiCfY2w6d0wv54YcCeCbCnRcC8NU9tsY9pC_8X1",
            amount: (amount * 1e9).toString()
          }
        ]
      };

      try {
        const result = await connectedWallet.sendTransaction(tx);
        Telegram.WebApp.sendData(JSON.stringify({
          type: "ton_payment",
          amount: amount,
          txid: result.boc
        }));
        alert("✅ Maksājums nosūtīts!");
      } catch (err) {
        alert("❌ Kļūda: " + err.message);
      }
    }
  </script>
</body>
</html>
