<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savejiem 18+ Apmaksa</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    img.logo { max-width: 80%; height: auto; display: block; margin: 10px auto; }
    .payment-button { background: #00d6af; color: #000; padding: 15px; margin: 10px auto; border: none; border-radius: 12px; font-size: 1.2rem; width: 80%; cursor: pointer; }
    .payment-button:hover { background: #00c0a0; }
    #fallback { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Savejiem 18+ logo" class="logo" />
  <div id="ton-connect-button"></div>
  <h1>Apmaksa par abonementu</h1>
  <button id="pay24h" class="payment-button">⚡ 3 TON — 24 stundu abonements</button>
  <button id="pay30d" class="payment-button">⚡ 20 TON — 30 dienu abonements</button>
  <div id="fallback">
    <button id="open-telegram" class="payment-button">▶️ Atvērt šeit caur Telegram</button>
  </div>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
